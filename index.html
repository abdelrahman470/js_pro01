<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container-sm">
        <table class="table table-bordered align-middle">
            <tbody>
                <tr>
                    <td></td>
                    <td>
                        <button id="btn1" class="btn btn-warning">
                            Change Page Background
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="para1">This is a paragraph.</p>
                    </td>
                    <td>
                        <button id="btn2" class="btn btn-danger">Make Text Red</button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button id="btn3" class="btn btn-primary">Make Me Bigger</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="box1 p-2">This is a div.</div>
                    </td>
                    <td>
                        <button id="btn4" class="btn btn-dark">Add Border to Div</button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button id="btn5" class="btn btn-dark">
                            Make Background Green
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h1 class="heading1">Heading Text</h1>
                    </td>
                    <td>
                        <button id="btn6" class="btn btn-info">Enlarge Heading</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img class="img1 img-fluid" src="img/img1.jpg" alt="Placeholder" />
                    </td>
                    <td>
                        <button id="btn7" class="btn btn-outline-secondary">
                            Add Image Border
                        </button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button id="btn8" class="btn btn-secondary">
                            White Text on Black
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="para2">Another paragraph.</p>
                    </td>
                    <td>
                        <button id="btn9" class="btn btn-secondary">Make Italic</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="box2 p-3 border">Another div.</div>
                    </td>
                    <td>
                        <button id="btn10" class="btn btn-primary">Change Div BG</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
